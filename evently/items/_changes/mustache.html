<h3>Recent Activity</h3>
<ul>
  {{#items}}
    <li>
      {{#actor}}
      <img width="32" height="32" src="{{img}}" class="gravatar" alt="{{email}}"/>
      <span class="actor" title="{{name}} &lt;{{email}}&gt;">{{short_name}}</span>
      {{/actor}}
      &nbsp;

      <span class="type {{type}}" title="{{typetitle}}">{{type}}
        {{#typeExtra}} (<a href="{{link}}">{{name}}</a>){{/typeExtra}}
      </span> on
      <a href="http://review.membase.org/#q,status:open+project:{{project}},n,z">{{project}}</a>
      
      {{#extra}}
      - {{#img}}<img width="20" height="20" src="{{url}}" alt="{{alt}}"
                     title="{{title}}"/>{{/img}}
      <a href="{{link}}" title="{{comment}}">{{linktext}}</a>
      {{/extra}}
      <span class="timestamp" title="{{when}}">{{when}}</span>
      {{#extra}}
      <div class="extra-detail">{{comment}}</div>
      {{/extra}}
    </li>
  {{/items}}
</ul>
