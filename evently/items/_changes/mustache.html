<h3>Recent Activity</h3>
<ul>
  {{#items}}
    <li>
      {{#actor}}
      <img width="32" height="32" src="{{img}}" class="gravatar" alt="{{email}}"/>
      <span class="actor" title="{{name}} &lt;{{email}}&gt;">{{short_name}}</span>
      {{/actor}}
      &nbsp;
      <span class="type {{type}}">{{type}}</span> on
      <a href="http://review.membase.org/#q,status:open+project:{{project}},n,z">{{project}}</a>
      
      {{#change}} - <a href="{{url}}">{{subject}}</a>{{/change}}
    </li>
  {{/items}}
</ul>
