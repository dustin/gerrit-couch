<!DOCTYPE html>
<html>
  <head>
    <title>Gerrit Activity</title>
    <link rel="stylesheet" href="style/screen.css" type="text/css">
  </head>
  <body>
    <div id="items"></div>

    <div id="sidebar">
      <div id="activity">
        <h2>Daily Activity</h2>
        <div id="activitychart"></div>
        <div class="legend">
          <p>Legend (And Today's Counts)</p>
          <span class="patchset-created">patchset-created</span>
          <span class="comment-added">comment-added</span>
          <span class="change-merged">change-merged</span>
          <span class="ref-updated">ref-updated</span>
          <span class="change-abandoned">change-abandoned</span>
          <span class="change-restored">change-abandoned</span>
        </div>
      </div>
      <div id="merges">
        <h2>Daily Merges</h2>
        <div id="mergechart"></div>
        <div class="legend">
        </div>
      </div>
      <div id="mergeattempts">
        <h2>Patch by Merge Attempt</h2>
        <p>
          How many tries does it take us to get a changeset right?
        </p>
        <div id="mergeattempt"></div>
      </div>
    </div>
    <div id="footer">
      This data comes from our
      <a href="http://review.membase.org/">code review</a> site.
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="js/gerrit.js"></script>
  <script src="js/protovis-r3.2.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#items").evently("items", app);
      $(window).resize(function() {
        $("#mergeattempt").evently("mergeattempt", app);
        $("#activitychart").evently("activity", app);
      });
      refreshTimestamps();
    });
  </script>
</html>
