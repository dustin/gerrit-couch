<!DOCTYPE html>
<html>
  <head>
    <title>Gerrit Activity</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="items"></div>

    <div id="sidebar">
      <p>
        If anyone's wondering about what we're up to, look here.
      </p>
      <p>
        This data comes from our
        <a href="http://review.membase.org/">code review</a> site.
      </p>
      <p>
        <form id="prefs" method="post" action="#">
          <label for="should_show_details">Show details?</label>
          <input id="should_show_details" type="checkbox" />
        </form>
      </p>
      <div id="mergeattempts">
        <h2>Patch by Merge Attempt</h2>
        <p>
          How many tries does it take us to get a changeset right?
        </p>
        <div id="mergeattempt"></div>
      </div>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="js/protovis-r3.2.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#items").evently("items", app);
      function setDetailVisibilityState() {
        var isChecked = $('#should_show_details:checked').val();
        var newval = isChecked ? "block" : "none";
        $('.extra-detail').css('display', newval);
        return true;
      }
      $("#should_show_details").click(setDetailVisibilityState);
    });
  </script>
</html>
